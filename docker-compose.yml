version: "3.9"

services:
  # =========================
  # MySQL Database
  # =========================
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mafia2012
      MYSQL_DATABASE: smartax
      MYSQL_USER: smartax_user
      MYSQL_PASSWORD: mafia2012
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306" # ‚ùó DEV ONLY (hapus di production)
    command: --default-authentication-plugin=mysql_native_password

  # =========================
  # Next.js Web App
  # =========================
  nextjs:
    build: ./
    container_name: smartax-nextjs
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://smartax_user:mafia2012@mysql:3306/smartax

# =========================
# Volumes
# =========================
volumes:
  mysql_data:
